<!-- Modal -->
<div id="ventana-modal" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Empresa</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="d-flex flex-column gap-3 align-items-center" th:action="@{/persona/udea/mintic/insertarPersonaRol}" th:method="post" th:object="${Npersona}">
          <input th:field="*{nombre}" class="form-control" type="text" placeholder="Nombre"/>
          <input th:field="*{correo}" class="form-control" type="text" placeholder="Correo"/>
          <input th:field="*{empresa}" class="form-control" type="text" placeholder="Empresa"/>
          <label for="select">Elije un rol:</label>
          <select th:field="*{rol}" name="select">
            <option value="value1">Admin</option>
            <option value="value2" selected>Operativo</option>
          </select>
      </form>
      </div>  
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">a√±adir empresa</button>
      </div>
    </div>
