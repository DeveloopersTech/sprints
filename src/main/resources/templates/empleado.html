<div>

<!-- Button trigger modal -->
  <div class="container-add">
    <button onclick = " location.href = '/formularioEmpleado' " id="ventana-botom" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
      Agregar empleado
    </button>
  </div>
</div>

  <!-- Tabla -->
  <div class="container-table">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Correo</th>
        <th scope="col">Empresa</th>
        <th scope="col">Rol</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="itemEmpleado : ${empleado}">
        <th scope="row" th:text="${itemEmpleado.id}"></th>
        <td th:text="${itemEmpleado.nombre}"></td>
        <td th:text="${itemEmpleado.correo}"></td>
        <td th:text="${itemEmpleado.empresaAPertenecer}"></td>
        <td th:text="${itemEmpleado.rol}"></td>


        <td class = "container-editar"> 
        <!-- Enviamos el id del empleado que esta en el momento a la direccion que esta en action: -->
          <form th:action="@{/formularioEmpleadoEditar/{id}(id=${itemEmpleado.id})}" th:method="get">
           <button  id="ventana-botom" type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
               Editar Empleado
           </button>
          </form>
        </td>
        <td class = "container-elimi">
        <!-- dentro le los parentesis le decimos a thymeleaf cual es el dato que tiene que ir a recuperar: -->
          <form th:action="@{/empleado/eliminar/{id}(id=${itemEmpleado.id})}" th:method="delete">
            <button type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
              <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
            </svg>
            </button>
          </form>
        </td>
      </tr>




      </tbody>
    </table>
  </div>
