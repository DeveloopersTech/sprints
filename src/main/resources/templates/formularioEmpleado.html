<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- <link rel="icon" type="image/x-icon" href="/"> -->
</head>
<body>

<div class="d-flex flex-column align-items-center px-4 py-5 my-5 text-center">
    <h1> Nuevo Empleado </h1>
    <!-- la data que ingresemos en el form vamos a enviarsela a la url que colocamos en action y que 
    estarÃ­a en controllerEmpleado: -->
    <form class="d-flex flex-column gap-3 align-items-center" th:action="@{/empleado/registrar}" th:method="post" th:object="${nuevoEmpleado}" >
        <input th:field="*{nombre}" class="form-control" type="text" placeholder="Nombre"/>
        <input th:field="*{correo}"class="form-control" type="text" placeholder="Correo"/>
        <input th:field="*{empresaAPertenecer}" class="form-control" type="text" placeholder="Empresa"/>
        <label for="select">Elije un rol:</label>
        <select  name="select" th:field="*{rol}">
            <option value="Admin">Admin</option>
            <option value="Operativo" selected>Operativo</option>
        </select>
        <button class = "btn btn-primary" type="submit">Enviar</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
