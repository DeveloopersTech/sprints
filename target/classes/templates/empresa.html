<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- <link rel="icon" type="image/x-icon" href="/"> -->
</head>

<body>

<div>


<div class="container-add">
  <button onclick = " location.href = '/formularioEmpresa' " id="ventana-botom" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Agregar Empresa
  </button>
</div>

<div class="container-table">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Telefóno</th>
        <th scope="col">Dirección</th>
        <th scope="col">NIT</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="itemEmpresa : ${empresa}">
        <th scope="row" th:text="${itemEmpresa.id}"></th>
        <td th:text="${itemEmpresa.nombre}"></td>
        <td th:text="${itemEmpresa.telefono}"></td>
        <td th:text="${itemEmpresa.direccion}"></td>
        <td th:text="${itemEmpresa.nit}"></td>

        <td class = "container-editar"> 
         <form th:action="@{/formularioEmpresaEditar/{id}(id=${itemEmpresa.id})}" th:method="get">
          <button onclick = " location.href = '/formularioEmpresaEditar' " id="ventana-botom" type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                Editar Empresa
          </button>
         </form>
        </td>

        <td class = "container-elimi">
        <!-- dentro le los parentesis le decimos a thymeleaf cual es el dato que tiene que ir a recuperar: -->
          <form th:action="@{/enterprises/eliminar/{id}(id=${itemEmpresa.id})}" th:method="delete">
            <button type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
              <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
            </svg>
            </button>
          </form>
        </td>
      </tr>



    </tbody>
  </table>
</div>
</div>

<!-- Modal -->
<div  class="modal fade" id="exampleModalCenter ventana-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Empresa</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="d-flex flex-column gap-3 align-items-center" > //th:action="@{/persona/udea/mintic/insertarPersonaRol}" th:method="post" th:object="${Npersona}"
          <input  class="form-control" type="text" placeholder="Nombre"/> //th:field="*{nombre}"
          <input  class="form-control" type="text" placeholder="Telefono"/> //th:field="*{telefono}"
          <input  class="form-control" type="text" placeholder="Direccion"/> //th:field="*{direccion}"
          <input  class="form-control" type="text" placeholder="Nit"/> //th:field="*{nit}"
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">añadir empresa</button>
      </div>
    </div>
  </div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="/modal.js"></script>
</body>
</html>
